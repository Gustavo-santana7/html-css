<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border: 1px solid black;
            border-collapse: collapse;
            width: 400px;
        }
        th{
            border: 1px solid black;
            padding: 20px;
            background-color: gray;
        }
        td{
            border: 1px solid black;
            padding: 20px;
        }
        td.th{
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
        <thead>
           
                <th>Área</th>
                <th>Diciplinas</th>
                <th colspan="2">Notas</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Média</th>    
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4">Média de Exatas</th>
                <td class="th">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

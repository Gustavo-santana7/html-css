<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagen dinamica</h1>
   <p>Tente abrir este site em varios despositivos diferentes ou simplesmente tente aumentar e diminuir o tamanho do seu navegador</p>

   <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagen flexivel">
   </picture>
   <h1>Reprodusindo audios</h1>
   <p>Vamos aprender a reproduzir audios em html5</p>
   <audio src="midia/audio01.mp3" controls autoplay></audio>
   <audio preload="metadata" controls>
    <source src="midia/audio01.mp3" type="audio/mpg">
   </audio>
</body>
</html>
